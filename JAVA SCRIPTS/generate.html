<!DOCTYPE html>
<html>

<head>
    <title>1602-16-737-056_generate array</title>
    <script type="text/javascript">
        function rangeBetween(first, last) {
            var arr = [];
            for (var i = first; i <= last; i++) {
                arr.push(i)
            }
            return arr;
        }
        a = rangeBetween(4, 7);
        console.log("Generated array is " + a);

    </script>
</head>

<body>
    <h1>Range Between</h1>
    <!-- 1602-16-737-056 -->
</body>

</html>
